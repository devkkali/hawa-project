<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Result Management System</title>
    <link rel="stylesheet" href="/public/css/style.css" />
</head>

<body>

    <div class="welcome">
        <h4 class="welcomeTxt">Welcome to <br></h4>
        <p class="pokUni">POKHARA UNIVERSITY</p><br>
    </div>

    <div class="rightBar">
        <img src="https://pu.edu.np/wp-content/uploads/2020/01/pu_logo_new.png" id="PUlogo">

        <div class="sign">
            <p id="userName">Username:</p>
            <input type="text" id="uName" name="uName">
            <p id="passWord">Password:</p>
            <input type="password" id="pwd" name="password">
            <br>
            <button class="submit" onclick="validation()">Login</button>
            <p class="forgot" align="center"><a href="/">See Results</a></p>
        </div>

    </div>

    <!-- <script src="/time.js"></script> -->
    <!-- <script src="/src/app.js"></script> -->
    <script src="/src/validation.js"></script>


</body>

</html>
